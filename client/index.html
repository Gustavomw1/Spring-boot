<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Gerenciador de Produtos</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
</head>

<body>
    <h1>Administre Seus Produtos</h1>

    <section>
        <h2>Inserir Produto</h2>
        <input type="text" id="name" placeholder="Nome do Produto">
        <input type="number" id="price" placeholder="PreÃ§o">
        <button onclick="addProduct()">Adicionar</button>
    </section>

    <section>
        <h2>Buscar Produto por ID</h2>
        <input type="number" id="searchId" placeholder="ID do Produto">
        <button onclick="getProduct()">Buscar</button>
        <div id="result"></div>
    </section>

    <section>
        <h2>Deletar Produto por ID</h2>
        <input type="number" id="deleteId" placeholder="ID do Produto">
        <button onclick="deleteProduct()">Deletar</button>
    </section>

    <div id="toast" class="toast"></div>

    <script src="js/script.js"></script>
</body>

</html>
